<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prova</title>
<style>
  button{
    margin-bottom: 15px;
  }
  table, th, td{
    border: 1px solid;
    border-collapse: collapse;
    padding: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<form id="Form">
  <label for="name">Nome:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="mat">Matrícula:</label><br>
  <input type="text" id="matricula" name="mat"><br>
  <label for="nota1">Nota 1:</label><br>
  <input type="number" id="nota1" name="nota1" step="0.01"><br>
  <label for="nota2">Nota 2:</label><br>
  <input type="number" id="nota2" name="nota2" step="0.01"><br><br>
  <button type="button" onclick="montarTabela()">Enviar</button><br>
</form>

<table id="Tabela">
  <tr>
    <th>Nome</th>
    <th>Matrícula</th>
    <th>Nota 1</th>
    <th>Nota 2</th>
    <th>Média</th>
    <th>Situação</th>
  </tr>
</table>

<script src="script.js"></script>
</body>
</html>
